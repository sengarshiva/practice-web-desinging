<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            background-color: black;
            font-size: 100px;
            color: white;
        }

        .moblogo {
            display: none;
        }
        @media(max-width:770px) {

            }

            }
        }
    </style>
</head>

<body>

            alt="" width="90" class="weblogo">

            alt="" width="90" class="moblogo">
    </div>
</body>

</html>
